  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  <link rel="shortcut icon" href="https://api.9jialu.com/app/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/label.min.css" />

	<div id="loadingToast" style="display:none;">

		<p class="weui-toast__content">お待ちください。</p>
	</div>
	</div>
	<div id="doneToast" style="display:none;">

		</div>
	</div>
	<div id="errorToast" style="display:none;">
		<div class="weui-mask_transparent"></div>
		<div class="weui-toast">
			<i class="weui-icon-warn weui-icon_toast"></i>
			<p class="weui-toast__content">エラー</p>
		</div>
	</div>

	<script src="https://api.9jialu.com/app/fx.js"></script>
