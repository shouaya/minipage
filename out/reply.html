<reply>
<div class="R C R1 C1"></div><div class="I R1 C1 S2R1C1 F11"><reply-info each={ opts.replyMessages } data={this} ></reply-info></div>

<script>
var self = this;
this.on('mount', function(){
    this.refresh();
});
refresh(e){
	$.ajax({
		url : '/line/reply?limit=10&offset=0',
		type : 'GET',
		dataType:"json",
		contentType : 'application/json',
		success : function(data, status) {
			console.log(data);
			opts.replyMessages = data;
			self.update();
		},
		error : function(xhr, type) {
			alert('error!')
		}
	});
}
</script>
</reply>
