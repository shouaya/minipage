<message>
<div class="R C R1 C1"></div><div class="I R1 C1 S3R1C1 F11"><message-info each={ opts.messages } data={this} ></message-info></div>

<script>
var self = this;
$.ajax({
	url : '/line/message?limit=10&offset=0',
	type : 'GET',
	dataType:"json",
	contentType : 'application/json',
	success : function(data, status) {
		console.log(data);
		opts.messages = data;
		self.update();
	},
	error : function(xhr, type) {
		alert('error!')
	}
});
</script>
</message>
